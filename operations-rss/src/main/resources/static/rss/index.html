<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feeds</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <div class="container">
        <aside class="left-pane">
            <h2>Feeds</h2>
            <ul id="feed-list">
                <!-- Feeds will be dynamically populated here -->
            </ul>
        </aside>
        <main class="right-pane">
            <section id="feed-info">
                <!-- Feed details will appear here -->
            </section>
            <section id="entries">
                <h3>Entries</h3>
                <table id="entry-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Summary</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Entries will be dynamically populated here -->
                    </tbody>
                </table>
                <div id="pagination">
                    <button id="prev-page" onclick="changePage(-1)" disabled>Previous</button>
                    <span id="page-info">Page 1</span>
                    <button id="next-page" onclick="changePage(1)" disabled>Next</button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
